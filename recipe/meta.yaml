{% set name = "dagster_pagerduty" %}
{% set version = "2019.6.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8c3ed6d90ed7ee97cee28c8950f539bb1ea6eb50fdc4a3c93699b462fd0fdcc0

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - dagster {{ version }}.*
    - pypd 1.1.*

test:
  imports:
    - dagster_pagerduty

about:
  home: "https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-pagerduty"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Package for pagerduty Dagster framework components."

extra:
  recipe-maintainers:
    - xhochy
